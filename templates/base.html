<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Social Evolution{% endblock %}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      max-width: 1200px;
      background-color: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    header img.logo {
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      margin-top: -10px;
    }

    .titulo-banner {
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(to right, #b80303, #d15353);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-transform: uppercase;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 2px;
      background-color: rgb(56, 46, 41);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(146, 146, 146);
      text-align: center;
      margin: 0 auto;
    }

    nav.menu {
      width: 100%;
      max-width: 1200px;
      background-color: #222;
      border-radius: 8px;
      margin: 10px 0 20px 0;
      padding: 10px 20px;
    }

    nav.menu ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav.menu ul li a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav.menu ul li a:hover {
      background-color: #28a745;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 1200px;
    }

    h2 {
      margin: 20px 0 10px 0;
      font-size: 24px;
      color: #ddd;
      text-align: center;
    }

    .categoria {
      margin-bottom: 40px;
    }

    .produtos-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-bottom: 40px;
    }

    .produto {
        background-color: #fff;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .produto img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 8px;
    }

    .produto h3 {
      font-size: 16px;
      color: #eee;
      margin: 10px 0 5px 0;
    }

    .botao-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 5px;
      width: 100%;
    }

    .botao {
      background: #28a745;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      display: block;
      transition: background-color 0.3s;
    }
    .botao:hover {
      background: #1e7e34;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      header img.logo {
        height: 50px;
        margin-top: 0;
      }

      .titulo-banner {
        font-size: 24px;
        text-align: center;
      }

      nav.menu ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .produto img {
        height: 220px;
      }
      .destaque-novidade {
        border: 2px solid gold;
        padding: 15px;
        border-radius: 10px;
        }
    }
  </style>
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='img/BanerLogo/logo.PNG') }}" alt="Logo Social Evolutions" class="logo">
    <div class="titulo-banner">Social-<span style="color:#fff">Evolution</span></div>
  </header>

  <nav class="menu">
    <ul>
      <li><a href="{{ url_for('index') }}">Início</a></li>
      <li><a href="{{ url_for('produtos') }}">Produtos</a></li>
      <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
      <li><a href="{{ url_for('contato') }}">Contato</a></li>
    </ul>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
    <script>
    setTimeout(function() {
        // Remove o símbolo da estrela
        document.querySelectorAll('.categoria[data-categoria="Novos Produtos"] .titulo-categoria').forEach(function(titulo) {
        titulo.innerHTML = titulo.innerHTML.replace('⭐ ', '');
        });

        // Remove a classe de destaque do primeiro produto da categoria "Novos Produtos"
        document.querySelectorAll('.categoria[data-categoria="Novos Produtos"] .produto').forEach(function(produto, index) {
        if (index === 0) {
            produto.classList.remove('destaque-novidade');
        }
        });
    }, 60000); // 60 segundos
    </script>
</body>
</html>
